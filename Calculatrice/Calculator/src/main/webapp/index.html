<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
            <h2>Arithmetic Operations</h2>
        </div>
        <div class="card-body">
            <form action="Calculate" method="post">
                <!-- First Number -->
                <div class="mb-3">
                    <label for="num1" class="form-label">First Number</label>
                    <input type="number" id="num1" name="num1" class="form-control" placeholder="Enter first number" required>
                </div>

                <!-- Second Number -->
                <div class="mb-3">
                    <label for="num2" class="form-label">Second Number</label>
                    <input type="number" id="num2" name="num2" class="form-control" placeholder="Enter second number" required>
                </div>

                <!-- Operations -->
                <div class="mb-3">
                    <label class="form-label">Choose Operation</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="add" name="operation" value="add" checked>
                        <label class="form-check-label" for="add">Add</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="subtract" name="operation" value="subtract">
                        <label class="form-check-label" for="subtract">Subtract</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="multiply" name="operation" value="multiply">
                        <label class="form-check-label" for="multiply">Multiply</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="divide" name="operation" value="divide">
                        <label class="form-check-label" for="divide">Divide</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Calculate</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
